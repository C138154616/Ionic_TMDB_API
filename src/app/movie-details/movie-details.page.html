<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>{{movie.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
   <ion-card>
    <ion-card-header>
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-card-subtitle>{{movie.release_date}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <div style="display: flex; align-items: center;justify-content: center;">
        <img alt="image" src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{ movie.poster_path }}"  />
    </div>
      <p>{{movie.overview}}</p>
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{movie.vote_average}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="language-outline" slot="start"></ion-icon>
        <ion-label style="text-transform: uppercase;"><b>{{movie.original_language}}</b></ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{movie.release_date}}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="addData(movie.id)">
    <ion-fab-button color="warning">
      <ion-icon name="star"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
